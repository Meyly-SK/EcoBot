<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoBot – Asistente de Reciclaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mQXnkJ7YkWNdW9aW9qZV93nPPgQGTxUahppMf5YwhQz9Yfmd5v0i9Zybi1taFxAHYzFksVu0uIVa84aVQz2zzA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      ♻ EcoBot – Asistente de Reciclaje
    </div>

    <div id="chat-log"></div>

    <div class="input-area">
      <div class="input-group position-relative">
        <input type="text" id="userInput" class="form-control" placeholder="Escribe un residuo..." oninput="mostrarSugerencias()" autocomplete="off" />
        <button class="btn btn-success" onclick="clasificar()">Enviar</button>
        <ul id="sugerencias" class="list-group position-absolute w-100"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
