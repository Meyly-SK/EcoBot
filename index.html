<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoBot – Asistente de Reciclaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container text-center mt-5">
    <h1 class="mb-3">♻ EcoBot</h1>
    <p class="text-muted">Tu asistente inteligente de reciclaje</p>
  </div>

  <div class="chat-box">
    <div id="chat-log" class="mb-3" style="min-height: 150px;"></div>
    
    <div class="input-group position-relative">
  <input type="text" id="userInput" class="form-control" placeholder="Ej. botella de plástico" oninput="mostrarSugerencias()" autocomplete="off" />
  <button class="btn btn-success" onclick="clasificar()">Enviar</button>
  <ul id="sugerencias" class="list-group position-absolute w-100" style="z-index: 10;"></ul>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
