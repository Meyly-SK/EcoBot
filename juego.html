<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasifica el residuo – EcoBot</title>
  <link rel="stylesheet" href="juego.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="game-container container text-center py-4">
    <h2 class="mb-3">♻️ Clasifica el residuo</h2>
    <p class="text-muted">Arranca el juego y clasifica cada residuo según el color de tacho correcto.</p>

    <div id="juegoZona" class="d-none">
      <div id="timer" class="fw-bold mb-3 fs-4">Tiempo: 60s</div>
      <img id="imagenResiduo" src="" alt="Residuo" class="img-fluid rounded border shadow mb-3" style="max-height: 300px" />

      <div class="btn-group mb-3" role="group">
        <button class="btn btn-primary" onclick="responder('papel')">🔵 Azul</button>
        <button class="btn btn-warning" onclick="responder('plastico')">🟡 Amarillo</button>
        <button class="btn btn-success" onclick="responder('vidrio')">🟢 Verde</button>
        <button class="btn btn-secondary" onclick="responder('organico')">🟫 Marrón</button>
        <button class="btn btn-danger" onclick="responder('peligroso')">🔴 Rojo</button>
      </div>

      <div id="mensajeRespuesta" class="mb-3 fs-5"></div>
    </div>

    <div id="juegoFinal" class="d-none">
      <h4 class="text-success">Juego terminado ✨</h4>
      <p class="fs-5">Puntaje final: <span id="puntajeFinal"></span></p>
      <p id="tipFinal" class="text-muted"></p>
      <button class="btn btn-outline-primary" onclick="iniciarJuego()">Jugar de nuevo</button>
    </div>

    <button id="botonInicio" class="btn btn-success mt-4" onclick="iniciarJuego()">Iniciar juego</button>
  </div>

  <script src="juego.js"></script>
</body>
</html>
